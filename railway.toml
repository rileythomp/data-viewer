[build]
builder = "dockerfile"

[[services]]
name = "backend"
rootDir = "backend"

[services.build]
dockerfilePath = "Dockerfile"

[services.deploy]
healthcheckPath = "/api/health"
healthcheckTimeout = 30
restartPolicyType = "on_failure"

[[services]]
name = "frontend"
rootDir = "frontend"

[services.build]
dockerfilePath = "Dockerfile"

[services.deploy]
restartPolicyType = "on_failure"
